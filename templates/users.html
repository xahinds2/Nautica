<!DOCTYPE html>
<html>
<head>
    <title>User Management Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #282c34;
            color: #ffffff;
        }

        h1 {
            text-align: center;
            color: #ffffff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background-color: #555555;
        }

        .add-user-button {
            display: block;
            width: 150px;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
        }

        a {
            color: #ffffff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .add-user-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>User Management Dashboard</h1>
    <div style="display:flex; flex-direction:row">
        <a href="/" class="btn btn-outline-success mx-auto" style="margin-top: 50px">Home</a>
        <a href="/signup" class="btn btn-outline-success mx-auto" style="margin-top: 50px">Add User</a>
        <a href="/logout" class="btn btn-outline-success mx-auto" style="margin-top: 50px">Logout</a>
    </div>
    <table style="margin-top: 100px;" class="container">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Username</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>

        {% for value in user_list %}
        <tr>
            <td>{{ value['name'] }}</td>
            <td>{{ value['email'] }}</td>
            <td>{{ value['username'] }}</td>
            <td>{{ value['role'] }}</td>
            <td>
                <a href="#">Edit</a> | <a href="/delete_user/{{value['username']}}">Delete</a>
            </td>
        </tr>
        {% endfor %}

    </table>
</body>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type="text/javascript"></script>
        <script crossorigin="anonymous" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script crossorigin="anonymous" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script crossorigin="anonymous" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
</html>

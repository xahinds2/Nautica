<!doctype html>
<html>

  <head>
    <title>Nautica</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
  </head>

  <body style="background-color:#19191d;">

    <!--************                          Navbar component                *********t**********-->

    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="/">Nautica</a>
        <div class=""> {% if isLogin == False: %} <a href="/login">
            <button class="btn btn-outline-success" type="submit">Login</button>
          </a>
          <a href="/signup">
            <button class="btn btn-outline-success" type="submit">Signup</button>
          </a> {% else %} <a href="/logout">
            <button class="btn btn-outline-success" type="submit"> Logout </button>
          </a> {% endif %}
        </div>
      </div>
    </nav>

    <!--***********************************************                 hero section ****************************************************-->

    <section class="bg-dark py-5 py-xl-8 py-xxl-18 h-100 text-white" style="height:100vh">
      <div class="container overflow-hidden">
        <div class="row gy-5 gy-lg-0 align-items-lg-center justify-content-lg-between">
          <div class="col-12 col-lg-6 order-1 order-lg-0">
            <h1 class="display-3 fw-bold mb-3">Nautica</h1>
            <p class="fs-4 mb-5">Powerful, extensible, and feature-packed frontend toolkit. Build and customize with Sass, utilize prebuilt grid system and components, and bring projects to life with powerful JavaScript plugins.</p>
            <div class="d-grid gap-2 d-sm-flex">
              <a href="/dashboard">
                <button class="btn btn-primary btn-2xl rounded-pill px-4" type="button">Get Started</button>
              </a>
            </div>
          </div>
          <div class="col-12 col-lg-5 text-center">
            <img alt="" class="img-fluid mask-position-center-center mask-repeat-no-repeat mask-size-auto" loading="lazy" src="./assets/img/hero-img-1.jpg" style="-webkit-mask-image: url(./assets/img/hero-img-blob-1.svg); mask-image: url(./assets/img/hero-img-blob-1.svg);">
          </div>
        </div>
      </div>
    </section>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type="text/javascript"></script>
    <script crossorigin="anonymous" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script crossorigin="anonymous" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script crossorigin="anonymous" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>

  </body>

</html>
